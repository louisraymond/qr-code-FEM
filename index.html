<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Whisper&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <meta property="og:title" content="Frontend Mentor | QR code component" />
  <meta property="og:description" content="Improve your front-end skills by building projects. Scan the QR code to visit Frontend Mentor and take your coding skills to the next level." />
  <meta property="og:image" content="design/desktop-design.jpg" />
  <meta property="og:url" content="https://louisraymond.github.io/qr-code-FEM/" />
  <meta property="og:type" content="website" />
  <meta property="og:logo" content="./images/favicon-32x32.png" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main-card">
  <img src="./images/image-qr-code.png" alt="QR code" class="qr-code"/>
<b style="color: #1F314F; font-size: 22px; font-family: 'outfit';margin: 24px 32px 8px 32px;  text-align: center;">
    Improve your front-end skills by building projects
</b>
  <p style="margin: 0 32px 0 32px; color: #7D889E;  text-align: center; font-family: 'outfit';">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Louis Raymond</a>.
  </div>
</body>
</html>
